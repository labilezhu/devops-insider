[SERVICE]
    Flush 1
    Log_Level info
    Daemon off
    HTTP_Server On
    HTTP_Listen 0.0.0.0
    HTTP_Port 2020


[INPUT]
    Name tail
    Tag example.*
    Path /tmp/test-fluentbit*.log
    Skip_Long_Lines On
    Refresh_Interval 10
    Inotify_Watcher true
    read_from_head true
    Mem_Buf_Limit 40MB

[OUTPUT]
    Name http
    Match *
    Host localhost
    Port 444
    uri /post
    Format json
    tls on
    tls.verify off
    tls.debug 4
    retry_limit  false
    workers 1


